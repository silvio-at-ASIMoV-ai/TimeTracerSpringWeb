<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
      <link rel="stylesheet" type="text/css" th:href="@{/css/root.css}">
      <title>Change Password</title>
  </head>
  <body>
    <h1>Change Password</h1>
        <form action="changePwd" method="post">
            <p>User Name: <span th:text="${userId}"></span>
            <p>Password: <input name="pwd1" type="password">
            <p>Verify Password: <input name="pwd2" type="password">
            <p><input type="submit" value="Change Password">
            <input name="username" type="hidden" th:value=${userId}>
        </form>
  </body>
</html>

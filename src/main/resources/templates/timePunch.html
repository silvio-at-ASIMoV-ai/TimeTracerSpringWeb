<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/root.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/punchin.css}">
    <title>Time Punch</title>
  </head>
  <body>
  <form id="punchin" action="punch" method="post">
    <input name="userName" type="hidden" th:value="${userId}">
    <input name="employeeId" type="hidden" th:value="${employeeId}">
    <input id="logout" name="logout" type="hidden" value="true">
    <div class="page">
      <div class="title">
        <h1>Time Tracer</h1>
        <h2>Time Punch</h2>
      </div>
      <div class="fixed-data">
        <div><span th:text="'Employee: ' + ${employeeName} + ' ' + ${employeeSurname}"></span></div>
        <div><span id="date-time"></span><input type="hidden" id="dateTime" name="dateTime"></div>
      </div>
      <div class="projects">
        <div>Projects</div>
        <select id="chooseProject" name="chooseProject" size="10" required>
          <option th:each="project : ${projects}"
                  th:value="${project.id}"
                  th:text="${project.ProjectName}"
                  th:selected="${lastProject} == *{project.ProjectName}">
          </option>
        </select>
      </div>
      <div class="in-out">
        <span><input name="inout" type="radio" value="IN" th:checked="${!in}">IN</span>
        <span><input name="inout" type="radio" value="OUT" th:checked="${in}">OUT</span>
      </div>
      <div class="buttons">
        <input type="submit" value="OK">
        <input type="button" value="Accept" onclick="document.getElementById('logout').value='false'; document.getElementById('punchin').submit()">
        <input type="button" value="Remind">
        <input type="button" value="Ch. Pwd">
        <input type="reset" value="Cancel" onclick="window.location.href='/'">
      </div>
      <div class="last-time">
        <div th:text="${lastPunchedTime}"></div>
      </div>
    </div>
  </form>
   <script src="scripts/clock.js" type="text/javascript"></script>
  </body>
</html>
